  <script>
    // Rock, Paper, Scissors shortened to RPS

    // Play single round of RPS with the playerSelection and computerSelection
    function playRound(roundNumber) {
        let gameResult;
        let computerSelection;
        let userSelection;

        // Get computer's selection
        // Function to return random selection of RPS
        // Generate a random number from 1-3
        function getComputerSelection(max) {
            max = Math.floor(max);
            computerSelection = Math.floor(Math.random() * (Math.floor(max)));
            console.log("Random number is " + computerSelection);
            // Set computerSelection based on number
            let gameSelections = ["Rock","Paper","Scissors"];
            computerSelection = gameSelections[computerSelection];
            console.log("Computer selection is " + computerSelection);
            return computerSelection;
        }
        getComputerSelection(3);

        // Get user's selection
        function getUserSelection() {
            // Get input from user
            userSelection = prompt("Rock, Paper, Scissors?");
            // Convert selection to sentence case
            userSelection = userSelection.toLowerCase();
            let firstLetter = userSelection[0];
            firstLetter = firstLetter.toUpperCase();
            userSelection = userSelection.slice(1);
            userSelection = firstLetter + userSelection;
            console.log("User selection is " + userSelection);
            return userSelection;
        }
        getUserSelection();

        // Check if it's a draw
        if(userSelection === computerSelection) {
            gameResult = "Draw";
        // Check if user won or lost
        } else if(userSelection === "Rock") {
            if(computerSelection === "Scissors") {
                gameResult = "Won";
            } else {
                gameResult = "Loss";
            }
        } else if(userSelection === "Paper") {
            if(computerSelection === "Rock") {
                gameResult = "Won";
            } else {
                gameResult = "Loss";
            }
        } else if(userSelection === "Scissors") {
            if(computerSelection === "Paper") {
                gameResult = "Won";
            } else {
                gameResult = "Loss";
            }
        } else {
            console.log("Wrong input");
            return;
        }
        // Return string that declares winner
        console.log("The result of round " + roundNumber + " is " + gameResult);
    }

    // game() function that plays a 5 round game keeps score using loop
    for(i = 1;i < 6;i++) {
        playRound(i);
    }

  </script>
